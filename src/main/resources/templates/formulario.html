<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <h1>Crear Libro</h1>
                <form th:action="@{/save}" th:object="${libro}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Modulo Libro</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ISBN</label>
                                <input th:field="*{isbn}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>TITULO</label>
                                <input th:field="*{titulo}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EJEMPLARES</label>
                                <input th:field="*{ejemplares}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EJEMPLARES RESTANTES</label>
                                <input th:field="*{ejemplaresPrestados}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EJEMPLARES PRESTADOS</label>
                                <input th:field="*{ejemplaresRestantes}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>AUTOR</label>
                                <input th:field="*{nombreAutor}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EDITORIAL</label>
                                <input th:field="*{nombreEditorial}" type="text" class="form-control" th:value="${nombreEditorial}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
