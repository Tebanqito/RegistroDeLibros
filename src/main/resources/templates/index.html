<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <a th:href="@{/listar/agregar}" class="btn btn-primary">Nuevo</a>
            <br></br>
            <table class="table">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>TITULO</th>
                        <th>EJEMPLARES</th>
                        <th>EJEMPLARES PRESTADOS</th>
                        <th>EJEMPLRES RESTANTES</th>
                        <th>AUTOR</th>
                        <th>EDITORIAL</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresPrestados}"></td>
                        <td th:text="${libro.ejemplaresRestantes}"></td>
                        <td th:text="${libro.nombreAutor}"></td>
                        <td th:text="${libro.nombreEditorial}"></td>
                        <td>
                            <a th:href="@{/listar/editar/{id}(id=${libro.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${libro.id}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
